<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Performance: Preconnect to external origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Performance: Preload LCP image -->
    <link rel="preload" as="image" href="/background.webp" type="image/webp" />

    <link rel="icon" type="image/svg+xml" href="/logo/favicon.svg" />
    <link rel="icon" href="/logo/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ten10 - ניהול מעשרות חכם</title>
    <meta
      name="description"
      content="המערכת המתקדמת לניהול מעשרות. חישובים אוטומטיים, תזכורות חכמות, גרסת ווב ודסקטופ. מאושר הלכתית."
    />
    <meta
      name="keywords"
      content="מעשר, מעשרות, צדקה, תרומות, הלכה, יהדות, חישוב מעשר, ניהול כספים יהודי"
    />
    <meta name="author" content="Ten10 Development Team" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Ten10 - ניהול מעשרות חכם" />
    <meta
      property="og:description"
      content="המערכת המתקדמת לניהול מעשרות. חישובים אוטומטיים, תזכורות חכמות, גרסת ווב ודסקטופ."
    />
    <meta property="og:image" content="/icon-512.png" />
    <meta property="og:url" content="https://ten10-app.com" />
    <meta property="og:site_name" content="Ten10" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Ten10 - ניהול מעשרות חכם" />
    <meta
      property="twitter:description"
      content="המערכת המתקדמת לניהול מעשרות. חישובים אוטומטיים, תזכורות חכמות, גרסת ווב ודסקטופ."
    />
    <meta property="twitter:image" content="/icon-512.png" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#11676a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Ten10" />

    <link rel="stylesheet" href="/loader.css" />
  </head>
  <body>
    <div id="root">
      <div id="pre-loader">
        <img class="brand-spinner" src="/logo/symbol.svg" alt="Ten10 loading" />
        <div class="text">Ten10</div>
        <p>טוען נתונים, אנא המתן</p>
      </div>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
