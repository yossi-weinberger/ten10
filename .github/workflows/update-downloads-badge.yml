# Updates .github/downloads.json with installer-only download count (MSI + EXE).
# README uses a shields.io dynamic JSON badge that reads this file for a live count.
name: Update downloads badge

on:
  schedule:
    - cron: "0 12 * * 0" # weekly, Sunday 12:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Update downloads.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/update-downloads-badge.js

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/downloads.json
          git diff --staged --quiet || (git commit -m "chore: update installer download count" && git push)
