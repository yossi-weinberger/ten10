name: Deploy Supabase Functions

on:
  push:
    branches: [main]
    paths:
      - "supabase/functions/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "20.17.0"

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Functions
        run: |
          # Deploy JWT-protected functions (default behavior: verify_jwt = true)
          supabase functions deploy send-reminder-emails send-contact-email send-new-user-email verify-captcha verify-unsubscribe-token --project-ref flpzqbvbymoluoeeeofg

          # Cloudflare Email Routing authenticates via shared secret, not Supabase JWT
          # This function MUST be deployed with verify_jwt disabled.
          supabase functions deploy process-email-request --no-verify-jwt --project-ref flpzqbvbymoluoeeeofg
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
