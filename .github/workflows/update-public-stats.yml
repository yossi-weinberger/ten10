# Single workflow: updates .github/public-stats.json (website_users, installer_downloads,
# email_downloads, total_downloads). Creates a PR instead of pushing to main (works with branch protection).
# Add secrets: SUPABASE_URL, SUPABASE_SERVICE_ROLE_KEY. GITHUB_TOKEN is provided automatically.
name: Update public stats

on:
  push:
    branches: [main]
    paths: [".github/workflows/update-public-stats.yml", "scripts/update-public-stats.js"]
  schedule:
    - cron: "0 12 * * 0" # weekly, Sunday 12:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Update public-stats.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/update-public-stats.js

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet .github/public-stats.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update public stats"
          branch: chore/update-public-stats
          title: "chore: update public stats"
          body: "Auto-update .github/public-stats.json (website_users, downloads). Merge to update main."
          add-paths: .github/public-stats.json
